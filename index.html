<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="mu.jpg" alt="Manchester is Red">
        </div>
        <!-- icon image -->
        <div class="image">
            <img src="rooney.jpg" alt="Manchester is Red">
        </div>
        <!-- icon image -->
        <div class="image">
            <img src="bruno.jpg" alt="Manchester is Red">
        </div>
        <!-- icon image -->
        <div class="image">
            <img src="beckham.jpg" alt="Manchester is Red">
        </div>
        <!-- icon image -->
        <div class="image">
            <img src="macus.jpg" alt="Manchester is Red">
        </div>
        <!-- icon image -->
        <div class="image">
            <img src="mason.jpg" alt="Manchester is Red">
        </div>
        <!-- icon image -->
        <div class="image">
            <img src="jesse.jpg" alt="Manchester is Red">
        </div>
        <!-- icon image -->
        <div class="image">
            <img src="david.jpg" alt="Manchester is Red">
        </div>
        <!-- icon image -->
    </div>
    <div class="gallery">
        <i class="fas fa-times close"></i>
        <div class="gallery-inner">
            <img src="mu.jpg" alt="Manchester is Red">
        </div>
        <div class="control left"><i class="fas fa-chevron-left"></i></div>
        <div class="control right"><i class="fas fa-chevron-right"></i></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
